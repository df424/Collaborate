
<article class="panel panel-default">
    <div class="psnel-body">
        <input *ngIf="object.in_use" [ngModel]="object.content" (blur)="onLostFocus()" (ngModelChange)="OnValueChanged($event)"/>
        <label *ngIf="!object.in_use">{{object.content}}</label>
    </div>
    <footer class="panel-footer text-right">
        <div class="config" >
            <a href="#" (click)="onEdit()">Edit</a>
            <a href="#" (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
